language: node_js
node_js:
  - "node"
cache:
  directories:
  - node_modules
script:
  - yarn build
  - yarn deploy
branches:
  only:
    - master
    - travisCISetup

notifications:
  email:
    recipients:
      - motaramohammed@gmail.com
    on_success: always
    on_failure: always
  
deploy:
  provider: firebase
  skip_cleanup: true
  local_dir: build
  on:
    branch: master



